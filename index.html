<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <link rel="stylesheet" href="styles.css">

    <!--CSS Styles-->
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        .image_container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            flex-direction: column;
            
        }
        .image_container img {
            width: 300px;
            height: 200px;
            border: 5px solid blue;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        #image_title {
            margin-top: 20px;
            font-size: 24px;
            background-color: yellow;
            padding: 7px;
            color: black;
            border-radius: 5px;
            border: 2px solid blue;
        }
    </style>

</head>
<body>

    <h1>Image Changer</h1>
    <div class="image_container">
        <img src="./images/india.jpg" alt="India" id="main_image">
        
        <h2 id="image_title">India</h2>
    </div>

    <!--JavaScript to handle image and title change on hover-->
    <script>
        let img = document.querySelector('img');
        let h2 = document.querySelector('h2');
        let prev_src = img.src;
        let prev_title = h2.innerText;

        img.addEventListener('mouseover', ()=>{
            img.src = "./images/london.jpg";
            h2.innerText = 'London';
            h2.style.border = '2px solid orange';
            img.style.borderColor = 'red';
            document.body.style.backgroundColor = 'lightgreen';
        })

        img.addEventListener('mouseout', ()=>{
            img.src = prev_src;
            h2.innerText = prev_title;
            img.style.borderColor = 'blue';
            h2.style.border = '2px solid blue';
            document.body.style.backgroundColor = 'black';
        })

    </script>
</body>
</html>
